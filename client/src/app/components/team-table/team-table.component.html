<table border="1" style="width: 100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Organization</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (teamMember of team$ | async; track teamMember.name) {
        <tr>
          <td [(ngModel)]="teamMember.name" contenteditable="true"></td>
          <td><req-team-role-selector [teamMember]="teamMember"></req-team-role-selector></td>
          <td><req-organization-selector [teamMember]="teamMember"></req-organization-selector></td>
          <td>
            @for (contactInfo of teamMember.contactInfo; track contactInfo.details) {
              <p><span>{{contactInfo.type}}</span><span [(ngModel)]="contactInfo.details" contenteditable="true"></span></p>
            }
          </td>
          <td>actions todo</td>
        </tr>
      }
      <tr>
        <td [(ngModel)]="newTeamMember.name" contenteditable="true"></td>
        <td><req-team-role-selector [teamMember]="newTeamMember"></req-team-role-selector></td>
        <td><req-organization-selector [teamMember]="newTeamMember"></req-organization-selector></td>
        <td contenteditable="true"></td>
        <td><input type="submit" value="Add"></td>
      </tr>
    </tbody>
  </table>
